name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
      - name: Run backend tests
        run: |
          cd backend
          npm test || true
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || true
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Audit backend dependencies
        run: |
          cd backend
          npm audit --audit-level=moderate || true
      - name: Build backend Docker image
        run: |
          cd backend
          docker build -t serviskol-backend:latest .
